<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Fake Tech Company</title>
  </head>
  <body>
    <header> 
      <h1>Super Famous Teck Company</h1>
    </header>
    <main> 
      <div class="form">
        <h2>Registrera Anställd</h2>
        <fieldset>
          <div>
            <label for="first-name">Förnamn</label>
            <input type="text" id="first-name">
          </div>
          <div>
            <label for="last-name">Efternamn</label>
            <input type="text" id="last-name">
          </div>
          <div>
            <label for="age">Ålder</label>
            <input type="text" id="age">
          </div>
          <div>
            <label for="profession">Yrkesroll</label>
            <select name="profession" id="profession">
              <option value="none-chosen">Välj yrkesroll</option>
              <option value="baker">Bagare</option>
              <option value="barista">Barista</option>
              <option value="cashier">Kassör</option>
            </select>
          </div>
        </fieldset>
        <div class="btn-container">
          <button id="register-btn">Registrera</button>
          <button id="cancel-btn">Avbryt</button>
        </div>
      </div>
      <div>
        <h2>Anställda</h2>
        <ul id="employees-list">
        </ul>
      </div>
    </main>
    <footer>
      <h3>hello</h3>
    </footer>
  </body>
</html>
